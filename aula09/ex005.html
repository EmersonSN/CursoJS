<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            font: normal 14pt Arial;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        let corpo = window.document.body;
        let p1 = window.document.getElementsByTagName('p')[0];
        let d = window.document.getElementById('msg');
        window.document.write(p1.innerText);
        corpo.style.background = 'black';
        d.style.color = 'red';
        d.innerText = 'Ã‰ a div msg'
    </script>
</body>
</html>
